<section class="wrap">
  <header> <a href="javascript:void(0)" class="back"></a> <span class="tit">种子认养</span></header>

            <ul>

                        <option>请选择您要参加的活动</option>

                    </div>
                  </div>
                </div>
              </li>
              <li>
                <div class="table">

                    <div class="icon-dot select">

                        <option>请选择您要认养的数量</option>

                </div>
              </li>
              <li>
                <div class="table">

              <li>

              </li>
              <li>

                  <div class="table-cell item-tit">联系地址：</div>

                    <input name="" type="text" placeholder="请输入联系人的地址">
                  </div>
                </div>
              </li>
            </ul>
            <div class="price"><span class="col_y">认养费用：</span><span class="col_r">¥<strong class="fs20">600.0</strong></span></div>
